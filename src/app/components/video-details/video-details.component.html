<div *ngIf="video">
  <h1>{{ video.title }}</h1>
  <p>Categoria: {{ video.category }}</p>
  <p>{{ video.description }}</p>
  <p>Visualizações: {{ video.views }}</p>
  <iframe
    width="560"
    height="315"
    [src]="videoUrl | safeUrl"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</div>
