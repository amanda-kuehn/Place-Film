<div class="video-details-all">
  <div class="video-iframe">
    <iframe
      [src]="videoUrl | safeUrl"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  <div class="video-details" *ngIf="video">
    <h1>{{ video.title }}</h1>
    <p>Categoria: {{ video.category }}</p>
    <p>{{ video.description }}</p>
    <p>Visualizações: {{ video.views }}</p>
  </div>
</div>
