<header>
  <h1>PlaceFilm</h1>
  <button (click)="goBack()" class="back-button">Voltar</button> <!-- Botão de voltar -->
  <div *ngIf="profile">
    <img [src]="profile.picture" alt="{{ profile.name }}" />
    <p><strong>Nome:</strong> {{ profile.name }}</p>
    <p><strong>Email:</strong> {{ profile.email }}</p>
  </div>
  <div class="search-container">
    <input type="text" placeholder="Pesquisar vídeos..." [(ngModel)]="searchQuery" (input)="filterVideos()" />
    <select [(ngModel)]="selectedCategory" (change)="filterVideos()">
      <option value="">Todas Categorias</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    <button *ngIf="auth.isAuthenticated$ | async" (click)="logout()">Logout</button>
    <button *ngIf="!(auth.isAuthenticated$ | async)" (click)="login()">Login</button>
  </div>
</header>
